<!DOCTYPE html>
<html>

<head>
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="signinCSS.css">
</head>

<body>
    <div id="lang">
        <input type="radio" id="KOR" name="language" value="KOR">
        <label for="KOR">KOR</label>
        <input type="radio" id="ENG" name="language" value="ENG" checked>
        <label for="ENG">ENG</label>
    </div>
    <h1>Sign-In</h1>
    <div id="userInfo">
        <form id="info" action="">
            <input type="text" id="ID" placeholder="ID"><br>
            <input type="text" id="PW" placeholder="PW"><br>
            <input type="text" id="Name" placeholder="Name"><br>
            <input type="text" id="Email" placeholder="E-mail"><br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>

    <div id="imageSource">
        image from : https://unsplash.com/photos/mexeVPlTB6k
    </div>
    <script src="selectLang.js"></script>
</body>

</html>
